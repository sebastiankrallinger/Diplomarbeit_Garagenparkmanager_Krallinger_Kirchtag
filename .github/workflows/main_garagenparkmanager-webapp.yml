name: Build and Deploy ASP.NET with React to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' 

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install React dependencies
        run: |
          cd Garagenparkmanager/garagenparkmanager.client
          npm install

      - name: Build React app
        run: |
          cd Garagenparkmanager/garagenparkmanager.client
          NODE_ENV=production npm run build

      - name: Publish ASP.NET app
        run: |
          cd Garagenparkmanager/Garagenparkmanager.Server
          dotnet publish -c Release -o publish_output

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: List files in dist directory
        run: ls -R ./Garagenparkmanager/garagenparkmanager.client/dist

      - name: Deploy to Azure Web Apps
        uses: azure/webapps-deploy@v2
        with:
          app-name: Garagenparkmanager-Webapp
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./Garagenparkmanager/garagenparkmanager.client/dist
